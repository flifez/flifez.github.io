layout: default

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cardo">
<style>
    .meta {
        padding-top: 15%;
        font-family: 'Cardo', serif;
        font-size: 36px;
        text-align: center;
        font-variant: normal;
        letter-spacing: 0px;
    }

    .container {
        height: 50vh;
        position: relative;
    }

    .categories {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        font-size: large;
        text-align: center;
        top: 30%;
        margin: 0%;
        position: relative;
    }

    .footing {
        padding-bottom: 15%;
        font-family: 'Cardo', serif;
        font-size: 18px;
        text-align: center;
        font-variant: normal;
        letter-spacing: 0px;
        color: #ababab;
    }
</style>

<div class="navi">
    {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
    {%- endif -%}

    <div class="meta">
        Welcome, visitors.<br>
    </div>

    <div class="container">
        <div class="categories">
            <a href="{{ site.url }}/posts">Posts</a> &bull; <a href="{{ site.url }}/potm">POTM</a> &bull; <a href="{{ site.url }}/about">About</a> &bull; <a href="{{ site.url }}/stuff">Stuff</a>
        </div>
    </div>

    <div class="footing">
        Before you, you have already come.
    </div>

</div>
